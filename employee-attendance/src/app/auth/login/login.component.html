<div class="login-container">
    <h2>تسجيل الدخول</h2>
  
    <div *ngIf="isLoading" class="loading-message">
      جاري تسجيل الدخول...
    </div>
  
    <div *ngIf="loginError" class="error-message">
      {{ loginError }}
    </div>
  
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
  
      <button type="submit" [disabled]="!loginForm.form.valid">تسجيل الدخول</button>
    </form>
  </div>
